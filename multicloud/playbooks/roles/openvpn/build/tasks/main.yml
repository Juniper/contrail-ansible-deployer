---
- name: Ensures {{ PATH_OPENVPN_CONFIG }}/docker/ dir exists
  file: path={{ PATH_OPENVPN_CONFIG }}/docker  state=directory

- name: Copy Dockerfile Ubuntu
  copy:
    src: "{{ role_path }}/files/Dockerfile"
    dest: "{{ PATH_OPENVPN_CONFIG }}/docker/Dockerfile"
#  when: ansible_distribution == "Ubuntu"
