#    dest: "{{ PATH_OPENVPN_CONFIG }}/docker/Dockerfile"
#  when: ansible_distribution == "CentOS"

- name: Build OpenVPN Image
  docker_image: 
    name: openvpn
    path: "{{ PATH_OPENVPN_CONFIG }}/docker"
    state: present

