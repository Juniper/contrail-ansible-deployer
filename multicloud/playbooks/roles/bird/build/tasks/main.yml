---
- name: Ensures {{ PATH_BIRD_CONFIG }}/docker/ dir exists
  file: path={{ PATH_BIRD_CONFIG }}/docker  state=directory

- name: Copy Dockerfile Ubuntu
  copy:
    src: "{{ role_path }}/files/Dockerfile"
    dest: "{{ PATH_BIRD_CONFIG }}/docker/Dockerfile"


- name: Build BIRD Image
  docker_image: 
    name: bird
    path: "{{ PATH_BIRD_CONFIG }}/docker"
    state: present
