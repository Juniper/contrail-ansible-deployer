charon {
        load_modular = yes
        plugins {
                include strongswan.d/charon/*.conf
        }
        filelog {
            /var/log/charon.log {
            time_format = %b %e %T
            ike_name = yes
            append = no
            default = 1
            flush_line = yes
            }
        stdout {
            default = 1
            }
        }
        install_routes=0
        install_virtual_ip = no
}

include strongswan.d/*.conf
