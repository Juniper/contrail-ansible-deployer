provider_config:
  kvm:
    image: CentOS-7-x86_64-GenericCloud-1710.qcow2.xz
    image_url: https://cloud.centos.org/centos/7/images/
    ssh_pwd: c0ntrail123
    ssh_user: root
    ssh_public_key:
    ssh_private_key:
    vcpu: 12
    vram: 64000
    vdisk: 100G
    subnet_prefix: 192.168.122.0
    subnet_netmask: 255.255.255.0
    gateway: 192.168.122.1
    nameserver: 10.84.5.100
    ntpserver: 192.168.122.1
    domainsuffix: local
instances:
  kvm1:
    provider: kvm
    host: 10.87.64.23
    bridge: default
    ip: 192.168.122.200
    roles:
        config_database:
        config:
        control:
        analytics_database:
        analytics:
        webui:
        vrouter:
        openstack:
        openstack_compute:

global_configuration:
  CONTAINER_REGISTRY: "10.84.5.81:36583"
  REGISTRY_PRIVATE_INSECURE: True

contrail_configuration:
  CONTRAIL_VERSION: "ocata-43043-1"
  CLOUD_ORCHESTRATOR: "openstack"
  CONTROLLER_NODES: "192.168.122.200"
  LOG_LEVEL: SYS_DEBUG
  UPGRADE_KERNEL: true
  PHYSICAL_INTERFACE: eth0
  AUTH_MODE: keystone
  AAA_MODE: rbac
  KEYSTONE_AUTH_ADMIN_PASSWORD: c0ntrail123
  KEYSTONE_AUTH_HOST: "192.168.122.200"
  KEYSTONE_AUTH_URL_VERSION: "/v3"
  RABBITMQ_NODE_PORT: 5673

kolla_config:
  kolla_globals:
    network_interface: eth0
    api_interface: eth0
    neutron_external_interface: eth0
    kolla_external_vip_interface: eth0
    kolla_internal_vip_address: "192.168.122.200"
    contrail_api_interface_address: "192.168.122.200"
    enable_haproxy: no
    enable_ironic: 'no'
    enable_ironic_notifications: 'no'
    openstack_service_workers: 1
    openstack_release: "ocata"
    kolla_base_distro: "centos"
    docker_registry: "10.84.5.81:5000"
    neutron_opencontrail_init_image_full: "10.84.5.81:36583/contrail-openstack-neutron-init:ocata-43043-1"
    nova_compute_opencontrail_init_image_full: "10.84.5.81:36583/contrail-openstack-compute-init:ocata-43043-1"
  kolla_passwords:
    keystone_admin_password: c0ntrail123

orchestrator_configuration:
  internal_vip: "192.168.122.200"
  keystone:
    version: v3
    password: c0ntrail123

deployment:
    orchestrator: openstack

test_configuration:
    image_web_server: 10.84.5.120
    use_project_scoped_token: True
