---
- name: Create container host group
  hosts: localhost
  connection: local
  gather_facts: yes
  pre_tasks:
    - name: Set orchestrator if not passed
      set_fact:
          contrail_configuration: "{{ contrail_configuration | default({}) | combine({'CLOUD_ORCHESTRATOR': orchestrator if orchestrator is defined else 'openstack'}) }}"
      when: contrail_configuration is not defined or contrail_configuration.CLOUD_ORCHESTRATOR is not defined
    - name: Expose instances
      set_fact:
          instances: "{{ instances }}"
      when: hostvars['localhost']['instances'] is undefined
  roles:
    - contrail_deployer
    - { role: windows_deployer, when: provider_config.bms_win is defined }
    - { role: kolla_deployer, when: contrail_configuration.CLOUD_ORCHESTRATOR == 'openstack' }
  vars_files:
    - "{{ config_file }}"
- name: Configure instance(s)
  hosts: container_hosts
  gather_facts: yes
  roles:
    - instance
    - docker
  vars_files:
    - "{{ hostvars['localhost'].config_file }}"
  environment:
    - https_proxy: "{{ contrail_configuration.HTTPS_PROXY | default('') }}"
    - http_proxy: "{{ contrail_configuration.HTTP_PROXY | default('') }}"
- name: ZIU stage 1 stop services
  hosts: container_hosts
  gather_facts: yes
  tasks:
    - include_role:
        name: contrail_config
        tasks_from: stop
    - include_role:
        name: contrail_webui
        tasks_from: stop
    - include_role:
        name: contrail_redis
        tasks_from: stop
    - include_role:
        name: contrail_analytics
        tasks_from: stop
    - include_role:
        name: contrail_analytics_alarm
        tasks_from: stop
    - include_role:
        name: contrail_analytics_snmp
        tasks_from: stop
  vars_files:
    - "{{ hostvars['localhost'].config_file }}"
- name: ZIU stage 2 start services
  hosts: container_hosts
  gather_facts: yes
  tasks:
    - include_vars:
        dir: "{{ playbook_dir }}/roles/contrail/defaults"
        extensions: ['yml']
    - include_role:
        name: contrail_deployer
    - include_role:
        name: contrail_config
        tasks_from: main
    - include_role:
        name: contrail_webui
        tasks_from: main
    - include_role:
        name: contrail_redis
        tasks_from: main
    - include_role:
        name: contrail_analytics
        tasks_from: main
    - include_role:
        name: contrail_analytics_alarm
        tasks_from: main
    - include_role:
        name: contrail_analytics_snmp
        tasks_from: main
  vars_files:
    - "{{ hostvars['localhost'].config_file }}"
- name: ZIU stage 3 stop and start control sequently
  hosts: container_hosts
  serial: 1
  gather_facts: yes
  tasks:
    - include_role:
        name: contrail_control
        tasks_from: stop
    - include_role:
        name: contrail_control_only
        tasks_from: stop
    - include_role:
        name: contrail_control
        tasks_from: main
    - include_role:
        name: contrail_control_only
        tasks_from: main
  vars_files:
    - "{{ hostvars['localhost'].config_file }}"
- name: ZIU stage 4 stop and start databases
  hosts: container_hosts
  gather_facts: yes
  tasks:
    - include_role:
        name: contrail_config_database
        tasks_from: stop
    - include_role:
        name: contrail_analytics_database
        tasks_from: stop
    - include_role:
        name: contrail_config_database
        tasks_from: main
    - include_role:
        name: contrail_analytics_database
        tasks_from: main
  vars_files:
    - "{{ hostvars['localhost'].config_file }}"
