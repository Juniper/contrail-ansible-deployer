---
- name: install ntpd deb
  apt:
    name: ntp
    state: latest
  when: provider_data.ntpserver is defined

- name: create docker repo deb
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo ubuntu-xenial main
    state: present

- name: install docker deb
  apt:
    name: docker-engine
    force: yes
    state: present

- name: create k8s repo deb
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: install kubelet-1.9.2-0
  apt:
    name: kubelet
    state: latest
    force: yes

- name: install kubeadm-1.9.2-0
  apt:
    name: kubeadm
    state: latest
    force: yes

- name: install kubectl-1.9.2-0
  apt:
    name: kubectl
    state: latest
    force: yes

