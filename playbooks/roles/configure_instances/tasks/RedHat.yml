---
- name: remove interfaces from Network Manager
  lineinfile:
    path: "/etc/sysconfig/network-scripts/ifcfg-{{ item }}"
    regexp: "NM_CONTROLLED=no"
    line: "NM_CONTROLLED=no"
  with_items: "{{ ansible_interfaces }}"
  ignore_errors: yes

- name: restart network service
  service:
    name: network
    state: restarted

- name: install epel
  yum:
    name: epel-release
    state: latest

- name: install ntpd centos
  yum:
    name: ntp
    state: latest
  when: provider_data.ntpserver is defined

- name: install pip
  yum:
    name: python-pip
    state: latest

- name: create docker repo centos
  yum_repository:
    name: dockerrepo
    description: Docker Repository
    baseurl: https://yum.dockerproject.org/repo/main/centos/7
    gpgkey: https://yum.dockerproject.org/gpg
    gpgcheck: yes

- name: install docker selinux centos
  yum:
    name: docker-engine-selinux-17.03.1.ce
    state: installed

- name: install docker centos
  yum:
    name: docker-engine-17.03.1.ce
    state: installed

- name: create k8s repo centos
  yum_repository:
    name: Kubernetes
    description: k8s repo
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    repo_gpgcheck: yes
    gpgcheck: yes

- name: install kubelet-1.9.2-0
  yum:
    name: kubelet-1.9.2-0
    state: latest

- name: install kubeadm-1.9.2-0
  yum:
    name: kubeadm-1.9.2-0
    state: latest

- name: install kubectl-1.9.2-0
  yum:
    name: kubectl-1.9.2-0
    state: latest

- name: set selinux to permissive
  selinux:
    policy: targeted
    state: permissive

- name: install rsyslogd
  yum:
    name: rsyslog
    state: present
  when: roles[instance_name].vrouter is defined

- name: install latest kernel
  yum:
    name: 'kernel'
    state: latest
  register: upgrade_kernel
  when: (contrail_configuration.UPGRADE_KERNEL is defined and contrail_configuration.UPGRADE_KERNEL == true) or
        (instance_data.UPGRADE_KERNEL is defined and instance_data.UPGRADE_KERNEL == true)

- name: restart server
  shell: sleep 2 && shutdown -r now "Ansible updates triggered"
  async: 1
  poll: 0
  become: true
  ignore_errors: true
  when: upgrade_kernel is defined and upgrade_kernel.changed

- name: wait for server to come back online
  wait_for_connection:
    delay: 30
    timeout: 300
  when: upgrade_kernel is defined and upgrade_kernel.changed
