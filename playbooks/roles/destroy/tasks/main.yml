---
- name: find all directories
  find:
    path: /etc/contrail
    file_type: directory
  register: dir_out

- debug:
    msg="{{ item.path }}"
  with_items: "{{ dir_out.files }}"

- docker_service:
    project_src: "{{ item.path }}" 
    state: absent
    remove_images: all
    remove_volumes: yes
  with_items: "{{ dir_out.files }}"
   
