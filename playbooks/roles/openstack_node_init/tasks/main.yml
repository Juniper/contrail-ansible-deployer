---
- name: create /etc/kolla/node_init
  file:
    path: /etc/kolla/node_init
    state: directory
    recurse: yes

- name: "get /etc/kolla/node_init/common_config.env stat"
  stat:
    path: "/etc/kolla/node_init/common_config.env"
  register: st

- name: "delete /etc/kolla/node_init/common_config.env if exists"
  file:
    path: "/etc/kolla/node_init/common_config.env"
    state: absent
  when: st.stat.exists is defined and st.stat.exists

- name: "create /etc/kolla/node_init/common_config.env"
  file:
    path: "/etc/kolla/node_init/common_config.env"
    state: touch

- name: "populate global common_config.env"
  lineinfile: dest=/etc/kolla/node_init/common_config.env regexp='^{{ item.key }}=.*' line="{{ item.key }}={{ item.value }}" state=present
  with_dict: "{{ contrail_configuration }}"
  no_log: True

- name: update image
  shell: "docker pull {{ container_registry }}/{{ item }}:{{ contrail_version_tag }}"
  with_items:
    - contrail-node-init
  when: contrail_configuration.UPDATE_IMAGES is undefined or contrail_configuration.UPDATE_IMAGES != false

- name: create contrail config compose file
  template:
    src: contrail-node-init-config.yaml.j2
    dest: /etc/kolla/node_init/docker-compose.yaml

- name: start contrail node-init
  docker_service:
    project_src: /etc/kolla/node_init
