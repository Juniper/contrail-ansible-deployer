---
- name: stop contrail vrouter agent if exists
  docker_service:
    project_name: contrail-vrouter
    state: absent
    definition:
      version: '2'
      services:
        vrouter-kernel:
          image: "{{ CONTAINER_REGISTRY }}/contrail-vrouter-kernel:{{ contrail_configuration.CONTRAIL_VERSION }}-{{ contrail_configuration.LINUX_DISTR }}-{{ contrail_configuration.OPENSTACK_VERSION }}"
          network_mode: host
          privileged: true
          env_file: /tmp/common.env
          volumes:
            - /var/log/contrail:/var/log/contrail
        vrouter-agent:
          image: "{{ CONTAINER_REGISTRY }}/contrail-vrouter-agent:{{ contrail_configuration.CONTRAIL_VERSION }}-{{ contrail_configuration.LINUX_DISTR }}-{{ contrail_configuration.OPENSTACK_VERSION }}"
          network_mode: host
          privileged: true
          env_file: /tmp/common.env
          volumes:
            - /var/log/contrail:/var/log/contrail
          restart: on-failure
          depends_on:
            - vrouter-kernel

- name: start contrail vrouter
  docker_service:
    project_name: contrail-vrouter
    pull: yes
    definition:
      version: '2'
      services:
        nodemgr:
          image: "{{ CONTAINER_REGISTRY }}/contrail-nodemgr:{{ contrail_configuration.CONTRAIL_VERSION }}-{{ contrail_configuration.LINUX_DISTR }}-{{ contrail_configuration.OPENSTACK_VERSION }}"
          env_file: /tmp/common.env
          environment:
            - NODE_TYPE=vrouter
          network_mode: host
          volumes:
            - /var/log/contrail:/var/log/contrail
            - /var/run/docker.sock:/var/run/docker.sock
          restart: on-failure
        vrouter-kernel:
          image: "{{ CONTAINER_REGISTRY }}/contrail-vrouter-kernel:{{ contrail_configuration.CONTRAIL_VERSION }}-{{ contrail_configuration.LINUX_DISTR }}-{{ contrail_configuration.OPENSTACK_VERSION }}"
          network_mode: host
          privileged: true
          env_file: /tmp/common.env
          volumes:
            - /usr/src:/usr/src
            - /lib/modules:/lib/modules
            - /var/log/contrail:/var/log/contrail
        vrouter-agent:
          image: "{{ CONTAINER_REGISTRY }}/contrail-vrouter-agent:{{ contrail_configuration.CONTRAIL_VERSION }}-{{ contrail_configuration.LINUX_DISTR }}-{{ contrail_configuration.OPENSTACK_VERSION }}"
          network_mode: host
          privileged: true
          env_file: /tmp/common.env
          volumes:
            - /var/log/contrail:/var/log/contrail
          restart: on-failure
          depends_on:
            - vrouter-kernel
