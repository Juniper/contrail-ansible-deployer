---
- name: "get /tmp/common_webui.env stat"
  stat:
    path: "/tmp/common_webui.env"
  register: st

- name: "delete /tmp/common_webui.env if exists"
  file:
    path: "/tmp/common_webui.env"
    state: absent
  when: st.stat.exists is defined and st.stat.exists and CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true

- name: "create /tmp/common_webui.env"
  file:
    path: "/tmp/common_webui.env"
    state: touch
  when: CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true

- name: "populate cluster wide common_webui.env"
  lineinfile: dest=/tmp/common_webui.env regexp='.*{{ item.key }}$' line="{{ item.key }}={{ item.value }}" state=present
  with_dict: "{{ contrail_configuration }}"
  when: CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true

- name: "populate pod specific common_webui.env"
  lineinfile: dest=/tmp/common_webui.env regexp='.*{{ config_item.key }}$' line="{{ config_item.key }}={{ config_item.value }}" state=present
  with_dict: "{{ roles[inventory_hostname].control }}"
  loop_control:
    loop_var: config_item
  when: CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true
  ignore_errors: yes

- name: start contrail webui
  docker_service:
    project_name: contrail-webui
    pull: yes
    definition:
      version: '2'
      services:
        network:
          image: docker.io/kubernetes/pause
          network_mode: "host"
          volumes:
           - /etc/hosts:/etc/hosts
        web:
          image: "{{ CONTAINER_REGISTRY }}/contrail-controller-webui-web:{{ contrail_configuration.CONTRAIL_VERSION }}-{{ contrail_configuration.LINUX_DISTR }}-{{ contrail_configuration.OPENSTACK_VERSION }}"
          network_mode: "service:network"
          env_file: /tmp/common_webui.env
          volumes:
            - /var/log/contrail:/var/log/contrail
          depends_on:
            - network
          restart: on-failure
        job:
          image: "{{ CONTAINER_REGISTRY }}/contrail-controller-webui-job:{{ contrail_configuration.CONTRAIL_VERSION }}-{{ contrail_configuration.LINUX_DISTR }}-{{ contrail_configuration.OPENSTACK_VERSION }}"
          network_mode: "service:network"
          env_file: /tmp/common_webui.env
          volumes:
            - /var/log/contrail:/var/log/contrail
          depends_on:
            - network
          restart: on-failure
        redis:
          image: "redis:4.0.2"
          env_file: /tmp/common_webui.env
          network_mode: "service:network"
          depends_on:
            - network
          restart: on-failure
