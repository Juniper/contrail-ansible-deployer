---
- name: "get /tmp/common_cni.env stat"
  stat:
    path: "/tmp/common_cni.env"
  register: st

- name: "delete /tmp/common_cni.env if exists"
  file:
    path: "/tmp/common_cni.env"
    state: absent
  when: st.stat.exists is defined and st.stat.exists and CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true

- name: "create /tmp/common_cni.env"
  file:
    path: "/tmp/common_cni.env"
    state: touch
  when: CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true

- name: "populate cluster wide common_cni.env"
  lineinfile: dest=/tmp/common_cni.env regexp='.*{{ item.key }}$' line="{{ item.key }}={{ item.value }}" state=present
  with_dict: "{{ contrail_configuration }}"
  when: CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true

- name: "populate pod specific common_cni.env"
  lineinfile: dest=/tmp/common_cni.env regexp='.*{{ config_item.key }}$' line="{{ config_item.key }}={{ config_item.value }}" state=present
  with_dict: "{{ roles[inventory_hostname].k8s_master }}"
  loop_control:
    loop_var: config_item
  when: CREATE_CONTAINERS is defined and CREATE_CONTAINERS==true
  ignore_errors: yes

- name: create /var/lib/contrail
  file:
    path: /var/lib/contrail
    state: directory
    recurse: yes

- name: create /etc/cni
  file:
    path: /etc/cni
    state: directory
    recurse: yes

- name: create /opt/cni/bin
  file:
    path: /opt/cni/bin
    state: directory
    recurse: yes

- name: create /var/log/contrail/cni
  file:
    path: /var/log/contrail/cni
    state: directory
    recurse: yes

