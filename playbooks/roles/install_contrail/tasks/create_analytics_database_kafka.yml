---
- name: create /etc/contrail/analytics_database_kafka
  file:
    path: /etc/contrail/analytics_database_kafka
    state: directory
    recurse: yes

- name: set kafka nodes to ANALYTICSDB_NODES if defined
  set_fact:
    kafka_nodes: "{{ contrail_configuration.ANALYTICSDB_NODES }}"
  when: contrail_configuration.ANALYTICSDB_NODES is defined

- name: set kafka nodes to CONTROLLER_NODES if ANALYTICSDB_NODES not defined
  set_fact:
    kafka_nodes: "{{ contrail_configuration.CONTROLLER_NODES }}"
  when: contrail_configuration.CONTROLLER_NODES is defined and contrail_configuration.ANALYTICSDB_NODES is undefined

- name: update contrail-external-kafka & zookeeper image
  shell: "docker pull {{ container_registry }}/{{ item }}:{{ contrail_version_tag }}"
  with_items:
    - contrail-external-kafka
    - contrail-external-zookeeper

- name: create contrail analytics_database_kafka file
  template:
    src: contrail-analytics-database-kafka.yaml.j2
    dest: /etc/contrail/analytics_database_kafka/docker-compose.yaml

- name: start contrail analytics_database_kafka
  docker_service:
    project_src: /etc/contrail/analytics_database_kafka
