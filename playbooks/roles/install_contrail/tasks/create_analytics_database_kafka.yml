---
- name: create /etc/contrail/analytics_database_kafka
  file:
    path: /etc/contrail/analytics_database_kafka
    state: directory
    recurse: yes

- name: set kafka nodes to ANALYTICSDB_KAFKA_NODES if defined
  set_fact:
    kafka_nodes: "{{ contrail_configuration.ANALYTICSDB_KAFKA_NODES }}"
  when: contrail_configuration.ANALYTICSDB_KAFKA_NODES is defined

- name: set kafka nodes to ANALYTICSDB_NODES if ANALYTICSDB_KAFKA_NODES not defined
  set_fact:
    kafka_nodes: "{{ contrail_configuration.ANALYTICSDB_NODES }}"
  when: contrail_configuration.ANALYTICSDB_NODES is defined and contrail_configuration.ANALYTICSDB_KAFKA_NODES is undefined

- name: set kafka nodes to CONTROLLER_NODES if ANALYTICSDB_NODES not defined
  set_fact:
    kafka_nodes: "{{ contrail_configuration.CONTROLLER_NODES }}"
  when: contrail_configuration.CONTROLLER_NODES is defined and contrail_configuration.ANALYTICSDB_NODES is undefined

- name: add ENABLE_ANALYTICS_DATABASE_KAFKA environment variable in /etc/contrail/common.env
  lineinfile:
    dest: /etc/contrail/common.env
    line: "ENABLE_ANALYTICS_DATABASE_KAFKA=True"
  when: roles[instance_name].analytics_database is defined and roles[instance_name].analytics_database_kafka is defined

- name: update contrail-external-kafka image
  shell: "docker pull {{ container_registry }}/{{ item }}:{{ contrail_version_tag }}"
  with_items:
    - contrail-external-kafka

- name: create contrail analytics_database_kafka file
  template:
    src: contrail-analytics-database-kafka.yaml.j2
    dest: /etc/contrail/analytics_database_kafka/docker-compose.yaml

- name: start contrail analytics_database_kafka
  docker_service:
    project_src: /etc/contrail/analytics_database_kafka
