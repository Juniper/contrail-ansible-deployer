---
- name: create /etc/contrail/analytics_underlay_overlay
  file:
    path: /etc/contrail/analytics_underlay_overlay
    state: directory
    recurse: yes

- name: update contrail-snmp-collector and contrail-analytics-topology image
  shell: "docker pull {{ container_registry }}/{{ item }}:{{ contrail_version_tag }}"
  with_items:
    - contrail-analytics-topology
    - contrail-analytics-snmp-collector

- name: create contrail analytics_underlay_overlay file
  template:
    src: contrail-analytics-underlay-overlay.yaml.j2
    dest: /etc/contrail/analytics_underlay_overlay/docker-compose.yaml

- name: start contrail analytics_underlay_overlay
  docker_service:
    project_src: /etc/contrail/analytics_underlay_overlay
