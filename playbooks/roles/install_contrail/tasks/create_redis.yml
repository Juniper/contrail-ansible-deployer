---
- name: create /etc/contrail/redis
  file:
    path: /etc/contrail/redis
    state: directory
    recurse: yes

- name: "create redis compose file"
  template:
    src: contrail-redis.yaml.j2
    dest: "/etc/contrail/redis/docker-compose.yaml"

- name: configure iptables to allow traffic to redis
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "{{ item }}"
    jump: ACCEPT
  with_items:
  - 6379

- name: Save iptables rules into service
  shell: 'service netfilter-persistent save'
  when: ansible_os_family == 'Debian'

- name: Save iptables rules into service
  shell: 'service iptables save'
  when: ansible_os_family == 'RedHat'

- name: "start redis"
  docker_service:
    project_src: /etc/contrail/redis
