---
- name: "get /etc/contrail/common_analytics.env stat"
  stat:
    path: "/etc/contrail/common_analytics.env"
  register: st

- name: "delete /etc/contrail/common_analytics.env if exists"
  file:
    path: "/etc/contrail/common_analytics.env"
    state: absent
  when: st.stat.exists is defined and st.stat.exists

- name: "create /etc/contrail/common_analytics.env"
  file:
    path: "/etc/contrail/common_analytics.env"
    state: touch

- name: "populate global common_analytics.env"
  lineinfile: dest=/etc/contrail/common_analytics.env regexp='^{{ item.key }}=.*' line="{{ item.key }}={{ item.value }}" state=present
  with_dict: "{{ contrail_configuration }}"
  no_log: True

- name: "populate instance specific common_analytics.env"
  lineinfile: dest=/etc/contrail/common_analytics.env regexp='^{{ item.key }}=.*' line="{{ item.key }}={{ item.value }}" state=present
  with_dict: "{{ instances[instance_name].contrail_configuration }}"
  when: instances[instance_name].contrail_configuration is defined
  ignore_errors: yes
  no_log: True

- name: "populate pod specific common_analytics.env"
  lineinfile: dest=/etc/contrail/common_analytics.env regexp='^{{ item.key }}=.*' line="{{ item.key }}={{ item.value }}" state=present
  with_dict: "{{ roles[instance_name].analytics }}"
  ignore_errors: yes
  no_log: True

- name: Set ENABLE_ANALYTICS_ALARM environment variable in /etc/contrail/common.env
  lineinfile:
    dest: /etc/contrail/common.env
    line: "ENABLE_ANALYTICS_ALARM=True"
  when: roles[instance_name].analytics_alarm is defined

- name: add ENABLE_ANALYTICS_SNMP environment variable in /etc/contrail/common.env
  lineinfile:
    dest: /etc/contrail/common.env
    line: "ENABLE_ANALYTICS_SNMP=True"
  when: roles[instance_name].analytics_snmp is defined

- name: add ENABLE_ANALYTICS_QUERY_ENGINE environment variable in /etc/contrail/common.env
  lineinfile:
    dest: /etc/contrail/common.env
    line: "ENABLE_ANALYTICS_QUERY_ENGINE=True"
  when: roles[instance_name].analytics_query_engine is defined

- name: add ENABLE_ANALYTICS_DATABASE_KAFKA environment variable in /etc/contrail/common.env
  lineinfile:
    dest: /etc/contrail/common.env
    line: "ENABLE_ANALYTICS_DATABASE_KAFKA=True"
  when: roles[instance_name].analytics_database_kafka is defined

- name: add ENABLE_ANALYTICS_DATABASE_CASSANDRA environment variable in /etc/contrail/common.env
  lineinfile:
    dest: /etc/contrail/common.env
    line: "ENABLE_ANALYTICS_DATABASE_CASSANDRA=True"
  when: roles[instance_name].analytics_database_cassandra is defined

