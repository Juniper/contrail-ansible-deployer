---
- name: OS specific package install
  include: RedHat.yml
  when: ansible_os_family == 'RedHat'

- name: install git to operate on kolla branches
  package:
    name: git
    state: present
  become: yes

- name: Include pip installattion
  include_role:
    name: pip

- name: install right versions of kollas' deps
  pip:
    name:
      - setuptools
      - jinja2
      - jmespath
      - pycrypto
      - oslo.config
      - oslo.utils
    extra_args: --upgrade
  become: yes
