---
- name: OS specific package install
  include: RedHat.yml
  when: ansible_os_family == 'RedHat'

- name: check if pip present
  shell: pip --version
  ignore_errors: true
  register: pip_check

- name: Install pip on RedHat family
  block:
    - name: install easy_install
      package:
        name: python-setuptools
        state: present
    - name: install pip package required by kolla playbooks
      easy_install:
        name: pip
        state: latest
  when:
    - pip_check.rc != 0
    - ansible_os_family == 'RedHat'

- name: Install pip on Debian family
  block:
    - name: install package
      apt:
        name: "{{ item }}"
        state: present
      register: res
      retries: 5
      until: res | success
      with_items:
        - python-setuptools
        - python-pip
  when:
    - pip_check.rc != 0
    - ansible_os_family == 'Debian'

- name: install right version of jinja2 for kolla
  pip:
    name: jinja2
    extra_args: --upgrade
  become: yes

- name: install packages used to generate passwords
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - pycrypto
    - oslo.config
    - oslo.utils
  become: yes
