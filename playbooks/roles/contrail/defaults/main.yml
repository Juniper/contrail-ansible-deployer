win_container_artifacts_dir: C:\artifacts\
win_host_artifacts_dir: "{{ win_container_artifacts_dir }}"
win_vhost_name: vEthernet (HNSTransparent)
win_agent_config_path: C:\ProgramData\Contrail\etc\contrail\contrail-vrouter-agent.conf
win_cnm_plugin_config_path: C:\ProgramData\Contrail\etc\contrail\contrail-cnm-plugin.conf
win_cnm_plugin_nssm_log_path: C:\ProgramData\Contrail\var\log\contrail\contrail-cnm-plugin-service.log
contrail_configuration_default:
  AUTH_MODE: noauth
  KEYSTONE_AUTH_PROTO: http
  KEYSTONE_AUTH_PUBLIC_PORT: 5000
  KEYSTONE_AUTH_URL_VERSION: /v2.0
  KEYSTONE_AUTH_URL_TOKENS: /v2.0/tokens
  KEYSTONE_AUTH_ADMIN_TENANT: admin
  KEYSTONE_AUTH_ADMIN_USER: admin
  CONFIG_API_PORT: 8082
  COLLECTOR_PORT: 8086
  DNS_SERVER_PORT: 53
