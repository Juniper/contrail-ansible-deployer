---
- name: "install {{ openstack_sku }} specific repos"
  yum:
    name: "centos-release-openstack-{{ openstack_sku }}"
    state: latest

- name: install epel on non-Redhat destribution
  yum:
    name: epel-release
    state: latest
  when: ansible_distribution != 'RedHat'

- name: install epel on RedHat distribution
  yum:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: latest
  when: ansible_distribution == 'RedHat'

- name: install RedHat/CentOS packages required by kolla playbooks
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - python-devel
    - gcc
