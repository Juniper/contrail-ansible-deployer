---
- name: Install pre-requisites
  apt:
    name: "{{ item }}"
  register: res
  retries: 5
  until: res | success
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: add docker repo key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: create docker repo
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: install docker
  apt:
    name: "docker-ce=5:19.03.3~3-0~ubuntu-{{ ansible_distribution_release }}"
    state: present
    update_cache: yes
  register: res
  retries: 5
  until: res | success
