---
- name: set selinux to permissive
  selinux:
    policy: targeted
    state: permissive

- name: install easy_install
  package:
    name: python-setuptools
    state: present
  register: res
  retries: 5
  until: res | success

- name: Install common pre-requisites
  easy_install:
    name: pip
    state: latest
