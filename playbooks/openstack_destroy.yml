---
- name: Create container host group for OpenStack destroyer
  hosts: localhost
  connection: local
  gather_facts: no
  pre_tasks:
    - name: Expose instances
      set_fact:
        instances: "{{ instances }}"
      when: hostvars['localhost']['instances'] is undefined
  roles:
    - openstack_deployer
  vars_files:
    - "{{ config_file }}"

- name: Apply destroy role for OpenStack
  hosts: openstack_nodes
  tasks:
  - name: Import group variables
    include_vars:
      dir: "{{ kolla_dir }}/ansible/group_vars"
      extensions: ['yml']

  - name: Import global variables
    include_vars:
      dir: "{{ kolla_dir }}/etc/kolla"
      extensions: ['yml']
      ignore_files:
        - passwords.yml.original
        - globals.yml.original

  - name: set tmphost
    set_fact:
      tmp_host: "{{ inventory_hostname }}"

  - stat:
      path: "{{ kolla_dir }}/ansible/host_vars/{{ tmp_host }}.yml"
    register: st
    delegate_to: localhost

  - name: Import host variables
    include_vars:
      file: "{{ kolla_dir }}/ansible/host_vars/{{ inventory_hostname }}.yml"
    when: st.stat.exists is defined and st.stat.exists

  - name: include kolla ansisble destroy directly
    include_role:
      name: "{{ kolla_dir }}/ansible/roles/destroy"
    vars:
      dir: "{{ kolla_dir }}/etc/kolla"
      extensions: ['yml']
      contrail_cleanup: true
