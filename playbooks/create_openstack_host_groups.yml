---
- name: Create container host group for OpenStack
  hosts: localhost
  connection: local
  gather_facts: no
  pre_tasks:
    - name: Expose instances
      set_fact:
        instances: "{{ instances }}"
      when: hostvars['localhost']['instances'] is undefined
  roles:
    - contrail_deployer
    - openstack_deployer
  vars_files:
    - "{{ config_file }}"
  tags: always

